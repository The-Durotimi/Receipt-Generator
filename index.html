<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left">
            <h1>Generate Your Order Receipt</h1>
            <form class="form">
                <div>
                    <label>Full Name</label>
                    <input type="text" placeholder="John Rolle" class="name">
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="number" placeholder="Phone number" class="phone-no" >
                </div>
                <div>
                    <label>Email Address</label>
                    <input type="email" placeholder="Email Address" class="email">
                </div>
                <div>
                    <label>House Address</label>
                    <input type="text" placeholder="Address" class="address">
                </div>
                <div>
                    <label>Amount Paid</label>
                    <input type="number" placeholder="Amount Paid" class="amount-paid">
                </div>
                <div>
                    <label>Date Of First Payment</label>
                    <input type="date"  class="date">
                </div>
                <div class="btn">
                    <button type="submit" class="gen-rec">Generate Receipt</button>
                    <button type="button" class="clear">Clear</button>
                </div>
            </form>
        </div>

        <section class="right">
        </section>
    </main>



    <script src="app.js"></script>
</body>
</html>
